<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid">
        <form action="">
          <fieldset>
            <legend>Filter brands</legend>
            <div class="form__group">
              <input
                type="checkbox"
                id="berries_1b"
                value="0"
                name="berries"
                checked
              />
              <label for="berries_1b"><b>All</b></label>
              <input type="checkbox" id="berries_2b" value="3" name="berries" />
              <label for="berries_2b">Sonic</label>
              <input type="checkbox" id="berries_2b" value="6" name="berries" />
              <label for="berries_2b">Dairy Queen</label>
            </div>
            <div class="form__group">
              <input type="checkbox" id="berries_2b" value="1" name="berries" />
              <label for="berries_2b">Mcdonalds</label>
              <input type="checkbox" id="berries_2b" value="4" name="berries" />
              <label for="berries_2b">Arbys</label>
              <input type="checkbox" id="berries_2b" value="7" name="berries" />
              <label for="berries_2b">Subway</label>
            </div>
            <div class="form__group">
              <input type="checkbox" id="berries_3b" value="2" name="berries" />
              <label for="berries_3b">Chick Fil-A</label>
              <input type="checkbox" id="berries_2b" value="5" name="berries" />
              <label for="berries_2b">Burger King</label>
              <input type="checkbox" id="berries_2b" value="8" name="berries" />
              <label for="berries_2b">Taco Bell</label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Filter Prefrences</legend>
            <div class="form__group">
              <input type="radio" id="pref_1" value="2" name="pref" checked />
              <label for="delivery_1b">Any</label>
            </div>
            <div class="form__group">
              <input type="radio" id="pref_2" value="0" name="pref" />
              <label for="delivery_2b">Veg</label>
            </div>
            <div class="form__group">
              <input type="radio" id="pref_3" value="1" name="pref" />
              <label for="delivery_2b">Non-veg</label>
            </div>
          </fieldset>

          <div class="form__group">
            <label for="range_b"><b>Max Calories ?</b></label>
            <input
              type="range"
              min="300"
              step="25"
              max="2000"
              value="800"
              id="range_cal"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output>800</output>
          </div>
          <button type="submit" id="submit">submit</button>
        </form>
        <div id="data">
          <table id="dataTable"></table>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
